<div class="block-menu">
    <ul>
        <li>Home</li>
        <li>Station</li>
        <li>About us</li>
        <li>Contacts</li>
    </ul>
   
</div>
<!-- navbar -->
<nav class="navbar">
    <div class="container-fluid container-nav">
        <a class="navbar-brand" href="#">
            <img src="./image/timer-icon.png" alt="clock" 
                class="d-inline-block align-text-top">
           
        </a>
        <h5>METRO TIMER</h5>
        <button class="icon-menu"><img class="icon-menu_img" src="./image/icons-menu.png" alt="menu"></button>

<!-- end nav menu -->

</nav>

<!-- end navbar -->

<div class="container text-center">
    <div class="row justify-content-lg-center">
        <div class="col col-lg-12">
            <img class="img-train img-fluid" src="./image/trainImg.png" alt="train">
            <div class="btn-block">
                <button class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Поехали!</button> 
                <img src="./image/bullet-train.png" alt="train">
            </div>
        <img class="img-humans img-fluid" src="./image/humans.png" alt="humans">
        </div>
        </div>

<!--  -->

    </div>

<!-- modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Выберите станции</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="good_name" class="form-label">Станция отправления</label>
                <input type="text" class="form-control mb-3" id="good_departure" maxlength="40">
                <label for="good_price" class="form-label">Станция назначения</label>
                <input type="text" class="form-control mb-3" id="good_destination">

                <a href="#" type="submit" class="btn btn-success" id="add_btn">Далее</a>
            </div>

        </div>
    </div>
</div>

<!-- end modal -->
